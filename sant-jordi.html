  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #ffe6f0, #fff0f5);
      position: relative;
    }

    #btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #btn:hover {
      background-color: #ff1493;
    }

    #rosa {
      margin-top: 30px;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 10;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .cor {
      position: absolute;
      color: pink;
      font-size: 2rem;
      animation: flotar 5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
